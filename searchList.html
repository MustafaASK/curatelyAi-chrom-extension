<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search List</title>
    <link rel="stylesheet" href="css1.css">
    <link rel="stylesheet" href="css2.css"> 
    <script src="./lib/lodash.min.js"></script>   
</head>

<body id="loginPage">
    <div class="MuiGrid-root MuiGrid-container topBar  pl-4 pr-0 css-1b1jvye">
        <span class="addHeader">
            <img src="logo.png" alt="Curately" class="dashLogoImg" >
        </span>
        <div>
           <div class="MuiGrid-root MuiGrid-container css-amd4b1">
              <button id="closePopup" class="MuiButtonBase-root MuiIconButton-root MuiIconButton-sizeMedium closeBtn css-1yxmbwk" tabindex="0" type="button" aria-label="close">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" style="color: #146ef6 !important;"  data-testid="CloseIcon" height="16" fill="currentColor" class="MuiSvgIcon-root MuiSvgIcon-fontSizeMedium c-white bi bi-dash" viewBox="0 0 16 16">
                    <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8"/>
                </svg>                 
              </button>
           </div>
        </div>
    </div>
    <div class="d-flex align-items-center my-5" style="justify-content: center;">
        <button id="createNewTask" class="send-button">Create New Task</button>
    </div>
    <div style="display: flex;justify-content: start;align-items: center;padding:10px;">
        <div class="form-check" style="display: flex;justify-content: start;align-items: center;margin-right: 10px;">
            <input style="transform: scale(1.5);margin-right: 10px;" class="form-check-input" type="radio" name="actiontype" id="sendRequest" checked>
            <label style="font-size: 17px;font-weight: 600;" class="form-check-label" for="sendRequest">
              Send Requsts
            </label>
          </div>
        <div class="form-check" style="display: flex;justify-content: start;align-items: center;">
            <input style="transform: scale(1.5);margin-right: 10px;" class="form-check-input" type="radio" name="actiontype" id="sendMessages" >
            <label style="font-size: 17px;font-weight: 600;" class="form-check-label" for="sendMessages">
                Send Messages
            </label>
        </div>
    </div>    
    <div class="border-box-shadow profile-card d-flex-align-items-center" >
        <input id="select_all" type="checkbox" class="checkbox-size" >
        <label class="label-text">Select All</label>    
    </div>
    <div class="container mt-5">
        <ul style="margin: 0px;padding: 5px;" id="list_of_search"></ul>
    </div>
    <div style="display: none;" id="connection_not_found" class="container mt-5">
        <img src="./connection_not_found.svg">
        <div style="font-size: 20px;font-weight: 400;text-align: center;">
            No Connections Found For Send Request!
        </div>
    </div>
    <div style="display: none;" id="message_not_found" class="container mt-5">
        <img src="./message_not_found.svg">
        <div style="font-size: 20px;font-weight: 400;text-align: center;">
            No Connections Found For Send Messages!
        </div>
    </div>
    <div class="bottom-done_btn profile-card sendRequest border-box-shadow">
        <div class="my-5" style="display: flex;justify-content: space-between;align-items: center;">
            <button id="openModalBtn" class="btnSecondary py-4 px-5">
                <svg style="margin-right: 5px;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-people" viewBox="0 0 16 16">
                    <path d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1zm-7.978-1L7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002-.014.002zM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4m3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0M6.936 9.28a6 6 0 0 0-1.23-.247A7 7 0 0 0 5 9c-4 0-5 3-5 4q0 1 1 1h4.216A2.24 2.24 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816M4.92 10A5.5 5.5 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275ZM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0m3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4"/>
                </svg>
                Send Request
            </button>
            <button class="btnSecondary py-4 px-5">
                <svg style="margin-right: 5px;" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="mx-3 bi bi-envelope" viewBox="0 0 16 16">
                    <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/>
                </svg>
                Email
            </button>
        </div>
        <div class="my-2">
            <button  type="submit" class="send-button w-100">
                <svg style="margin-right: 5px;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-patch-plus" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 5.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 .5-.5"/>
                    <path d="m10.273 2.513-.921-.944.715-.698.622.637.89-.011a2.89 2.89 0 0 1 2.924 2.924l-.01.89.636.622a2.89 2.89 0 0 1 0 4.134l-.637.622.011.89a2.89 2.89 0 0 1-2.924 2.924l-.89-.01-.622.636a2.89 2.89 0 0 1-4.134 0l-.622-.637-.89.011a2.89 2.89 0 0 1-2.924-2.924l.01-.89-.636-.622a2.89 2.89 0 0 1 0-4.134l.637-.622-.011-.89a2.89 2.89 0 0 1 2.924-2.924l.89.01.622-.636a2.89 2.89 0 0 1 4.134 0l-.715.698a1.89 1.89 0 0 0-2.704 0l-.92.944-1.32-.016a1.89 1.89 0 0 0-1.911 1.912l.016 1.318-.944.921a1.89 1.89 0 0 0 0 2.704l.944.92-.016 1.32a1.89 1.89 0 0 0 1.912 1.911l1.318-.016.921.944a1.89 1.89 0 0 0 2.704 0l.92-.944 1.32.016a1.89 1.89 0 0 0 1.911-1.912l-.016-1.318.944-.921a1.89 1.89 0 0 0 0-2.704l-.944-.92.016-1.32a1.89 1.89 0 0 0-1.912-1.911z"/>
                  </svg>
                Add to talent pool
            </button>
        </div>
        <div class="my-2">
            <button type="submit" class="send-button w-100">
                <svg style="margin-right: 5px;"  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-recycle" viewBox="0 0 16 16">
                    <path d="M9.302 1.256a1.5 1.5 0 0 0-2.604 0l-1.704 2.98a.5.5 0 0 0 .869.497l1.703-2.981a.5.5 0 0 1 .868 0l2.54 4.444-1.256-.337a.5.5 0 1 0-.26.966l2.415.647a.5.5 0 0 0 .613-.353l.647-2.415a.5.5 0 1 0-.966-.259l-.333 1.242zM2.973 7.773l-1.255.337a.5.5 0 1 1-.26-.966l2.416-.647a.5.5 0 0 1 .612.353l.647 2.415a.5.5 0 0 1-.966.259l-.333-1.242-2.545 4.454a.5.5 0 0 0 .434.748H5a.5.5 0 0 1 0 1H1.723A1.5 1.5 0 0 1 .421 12.24zm10.89 1.463a.5.5 0 1 0-.868.496l1.716 3.004a.5.5 0 0 1-.434.748h-5.57l.647-.646a.5.5 0 1 0-.708-.707l-1.5 1.5a.5.5 0 0 0 0 .707l1.5 1.5a.5.5 0 1 0 .708-.707l-.647-.647h5.57a1.5 1.5 0 0 0 1.302-2.244z"/>
                  </svg>
                Add to sequence
            </button>
        </div>
        <div class="my-2">
            <button  type="submit" class="send-button w-100">
                <svg style="margin-right: 5px;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud-download-fill" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 0a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 4.095 0 5.555 0 7.318 0 9.366 1.708 11 3.781 11H7.5V5.5a.5.5 0 0 1 1 0V11h4.188C14.502 11 16 9.57 16 7.773c0-1.636-1.242-2.969-2.834-3.194C12.923 1.999 10.69 0 8 0m-.354 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V11h-1v3.293l-2.146-2.147a.5.5 0 0 0-.708.708z"/>
                  </svg>
                save to curately
            </button>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add a New Message</h2>
            <textarea id="messageInput" placeholder="Enter your message"></textarea>
            <div style="display: flex;justify-content: center;align-items: center;">
                <button id="withoutMessage" class="send-button" style="margin-right: 5px;">Without Message</button>
                <button id="submitMessage" style="margin-left: 5px;">With Message</button>
            </div>
        </div>
    </div>
</body>

<script src="./listiner.js"></script>
</html>
